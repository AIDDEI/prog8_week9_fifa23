<body class="background">

    <hr>
    <h1>Potentieel Berekenen</h1>
    <hr><br><br>

    <div class="information">
        <h3>Voer de velden in, klik op de knop en kom achter het potentieel!</h3>
        <br><br>

        <label for="overall">Rating van de speler:</label>
        <input type="number" name="overall" id="overall" placeholder="Rating">
        <br><br>
        <label for="value">Spelerswaarde in euro:</label>
        <input type="number" name="value" id="value" placeholder="Spelerswaarde">
        <br><br>
        <label for="age">Leeftijd van de speler:</label>
        <input type="number" name="age" id="age" placeholder="Leeftijd">
        <br><br>

        <button id="potentialButton">Bereken</button>
        <br><br>

        <div id="potential" class="prediction">
        </div>
    </div>
